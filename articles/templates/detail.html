{% extends "base.html" %}
{% load i18n %}
{% block body_class %}{{ block.super }} home{% endblock %}

{% block content %}
<div class="row main wrapper clearfix">
  <aside class="col-md-2">
    <div>{{ article.title }}</div>
  </aside>
  <article class="col-md-6">
    <header class=>
      <h1>{{ article.title }}</h1>
      <p>{{ article.author }} {{ article.pub_date|date:"Y-m-d" }}</p>
    </header>
    <main>{{ article.content|linebreaks }}</main>
  </article>
</div>
{% endblock %}
