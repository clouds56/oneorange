{% extends "base.html" %}
{% load comments %}
{% block content %}
<article>
  <aside>
  	<div>{{ article.title }}<div>
  </aside>
  <header>
  	<h1>{{ article.title }}</h1>
  	<p>{{ article.author }} {{ article.pub_date|date:"Y-m-d" }}</p>
  </header>
  <main>{{ article.content|linebreaks }}</main>
</article>
{% endblock %}
