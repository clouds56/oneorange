{% extends "base.html" %}

{% block content %}
{% for article in articles %}
<section class="blog-post">
  <h1 class="blog-post-title"><a href="/articles/{{ article.author }}/{{ anthology_name }}/{{ article.id }}">{{ article.title }}</a></h1>
  <p class="blog-post-meta">
    <a href="/articles/{{ article.author }}">{{ article.author }}</a>
    {{ article.pub_date|date:"r" }}
  </p>
  <p>{% for anthology in article.anthologies.all %}
  	<a href="/articles/{{ anthology.author }}/{{ anthology.name }}">{{ anthology.name }}</a>,
  {% endfor %}</p>
</section>
{% endfor %}
{% endblock %}
